version: '3'

services:
  rabbit:
    image: rabbitmq:3-alpine
  mongo:
    image: mongo:3.2
  crawler:
    image: vitkhab/crawler
    build:
      context: .
      dockerfile: Dockerfile-crawler
    command: "https://vitkhab.github.io/search_engine_test_site/"
    environment:
      EXCLUDE_URLS: .*github.com,.*jekyllrb.com
      CHECK_INTERVAL: 1
    volumes:
    - ./:/search_engine
    depends_on:
    - mongo
    - rabbit
  web:
    image: vitkhab/web
    build:
      context: .
      dockerfile: Dockerfile-web
    command: --reload
    environment:
      FLASK_DEBUG: 1
    volumes:
    - ./:/search_engine
    depends_on:
    - mongo
  balancer:
    image: nginx:alpine
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - 8080:80
    depends_on:
    - web

volumes:
  pgdata: {}
